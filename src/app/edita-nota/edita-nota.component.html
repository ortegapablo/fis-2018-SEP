<td *ngIf="!editable">{{nota.titulo}}</td>
<td *ngIf="!editable">{{nota.contenido}}</td>
<td *ngIf="!editable">{{nota.fecha}}</td>
<td *ngIf="editable"><input class="form-control" [(ngModel)]="nota.titulo"/></td>
<td *ngIf="editable"><input class="form-control" [(ngModel)]="nota.contenido"/></td>
<td *ngIf="editable"><input type="date"  class="form-control" [(ngModel)]="nota.fecha"/></td>
<td><button class="btn btn-primary" (click)="onEdit()">{{editable ? 'Guardar': 'Editar'}}</button></td>
<td><button type="button" class="btn btn-danger" (click)="deleteNota()">Borrar</button></td>
